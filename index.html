<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login Page</h1>
            <input placeholder="Adinizi daxil edin" id="name-input" type="text">
            <span id="name-error"></span>

            <input placeholder="Soyadinizi daxil edin" id="surname-input" type="text">
            <span id="surname-error"></span>

            <input placeholder="Mail unvaninizi daxil edin" id="email-input" type="email">
            <span id="email-error"></span>

            
            
            <div class="password-1">
                <input placeholder="Sifrenizi daxil edin" id="password-input-1" type="password">
                <button id="show-1">Show</button>
            </div>
            <span id="password-1-error"></span>

            
            <div class="password-2">
                <input placeholder="Sifrenizi tekrar edin" id="password-input-2" type="password">
                <button id="show-2">Show</button>
            </div>
            <span id="password-2-error"></span>

            <span id="password-match-error"></span>

            <button id="register-button">Register</button>

        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
